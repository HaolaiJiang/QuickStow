<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickStow - Item Location Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Feedback states */
        .feedback {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.show {
            display: block;
        }

        .feedback.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success-color);
        }

        .feedback.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error-color);
        }

        .feedback.info {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--warning-color);
        }

        /* Results display */
        .results {
            display: none;
            animation: slideIn 0.3s ease;
        }

        .results.show {
            display: block;
        }

        .result-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .result-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .result-value {
            font-size: 1rem;
            color: var(--text-color);
        }

        .result-value.highlight {
            font-weight: 600;
            color: var(--success-color);
        }

        .history-list {
            margin-top: 0.75rem;
            padding-left: 0;
            list-style: none;
        }

        .history-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .history-list li:last-child {
            border-bottom: none;
        }

        .history-location {
            color: var(--text-color);
        }

        .history-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-left: 0.5rem;
        }

        /* Search suggestions */
        .suggestions {
            display: none;
            margin-top: 0.5rem;
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 0.5rem 0.75rem;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary-color);
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Auth UI */
        .auth-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1rem;
            gap: 0.75rem;
        }

        .auth-status {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-status .user-name {
            color: var(--text-color);
            font-weight: 500;
        }

        .sync-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(34, 197, 94, 0.15);
            color: var(--success-color);
        }

        .sync-indicator.offline {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning-color);
        }

        .sync-indicator .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .btn-auth {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: transparent;
            color: var(--text-color);
            font-size: 0.875rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-auth:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary-color);
        }

        .btn-auth.sign-in {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary-color);
        }

        .btn-auth svg {
            width: 16px;
            height: 16px;
        }

        .google-icon {
            width: 16px;
            height: 16px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1e293b;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--text-color);
        }

        .close-modal {
            color: var(--text-secondary);
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: var(--text-color);
        }

        .items-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .items-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .items-list li:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .item-name {
            cursor: pointer;
            flex-grow: 1;
            color: var(--text-color);
        }

        .delete-btn {
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            font-size: 1.25rem;
            line-height: 1;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: var(--error-color);
        }

        /* Button Styles */
        .btn-secondary {
            background: rgba(30, 41, 59, 0.7);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-secondary-small {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-danger-small {
            padding: 0.5rem 1rem;
            border: none;
            background: var(--error-color);
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Auth Bar -->
        <div class="auth-bar">
            <div id="authStatus" class="auth-status" style="display: none;">
                <span class="sync-indicator" id="syncIndicator">
                    <span class="dot"></span>
                    <span id="syncText">Synced</span>
                </span>
                <span class="user-name" id="userName"></span>
            </div>
            <button id="signInBtn" class="btn-auth sign-in">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="currentColor"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="currentColor"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="currentColor"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign in to sync
            </button>
            <button id="signOutBtn" class="btn-auth" style="display: none;">
                Sign out
            </button>
        </div>

        <div class="header">
            <h1>QuickStow</h1>
            <p class="subtitle">Track where you put your stuff</p>
        </div>

        <!-- Capture Form -->
        <div class="card">
            <h2 class="card-title">üì¶ Capture Location</h2>
            <form id="captureForm">
                <div class="form-group">
                    <label for="captureItem">Item Name</label>
                    <input type="text" id="captureItem" name="itemName" placeholder="e.g., passport, winter jacket"
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="captureLocation">Location</label>
                    <input type="text" id="captureLocation" name="location" placeholder="e.g., bedroom closet top shelf"
                        autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary" id="captureBtn">Save Location</button>
            </form>
            <div id="captureFeedback" class="feedback"></div>
        </div>

        <!-- Find Form -->
        <div class="card">
            <h2 class="card-title">üîç Find Item</h2>
            <form id="findForm">
                <div class="form-group">
                    <label for="findItem">Item Name</label>
                    <input type="text" id="findItem" name="itemName" placeholder="Search for an item..."
                        autocomplete="off">
                    <div id="suggestions" class="suggestions"></div>
                </div>
                <button type="submit" class="btn btn-primary" id="findBtn">Find Location</button>
            </form>
            <div id="findFeedback" class="feedback"></div>
            <div id="findResults" class="results"></div>
        </div>

        <!-- See All Items Button -->
        <button id="seeAllItemsBtn" class="btn btn-secondary">See All Items</button>

        <!-- My Items Modal -->
        <div id="myItemsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>My Items</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <ul id="myItemsList" class="items-list">
                        <!-- Items will be populated here -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteConfirmModal" class="modal">
            <div class="modal-content">
                <h3>Confirm Deletion</h3>
                <p id="deleteConfirmMessage">Are you sure you want to delete this item?</p>
                <div class="modal-actions">
                    <button id="cancelDeleteBtn" class="btn btn-secondary-small">Cancel</button>
                    <button id="confirmDeleteBtn" class="btn btn-danger-small">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
